<h1>{{titulo}}</h1>

<form #formArtist="ngForm" (ngSubmit)="onSubmit()">

    <p>
        <label>Nombre</label>
        <input type="text" #name="ngModel" name="name" [(ngModel)]="artist.name" required />
        <span ngIf="!name.valid && name.touched">
            El nombre es obligatorio
        </span>
    </p>

    <p>
            <label>Description</label>
            <textarea  #descripction="ngModel" name="description" [(ngModel)]="artist.description" required></textarea>
            <span ngIf="!description.valid && description.touched">
                la descripcion es obligatoria
            </span>
        </p>
        <input type="submit" value="{{titulo}}"  [disabled]="!formArtist.form.valid"/>

</form>
