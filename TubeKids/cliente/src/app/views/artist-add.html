<div class="col-md-7" *ngIf="identity && identity.role == 'ROLE_ADMIN'">
  <h1>{{titulo}}</h1>
  <div *ngIf="alertMessage">
    <div class="alert alert-info" role="alert">
      {{alertMessage}}
    </div>
  </div>
  <form #formArtist="ngForm" (ngSubmit)="onSubmit();">
    <p>
      <label for="">Nombre</label>
      <input type="text" #name="ngModel" name="name" [(ngModel)]="artist.name" class="form-control" required />
      <span *ngIf="!name.valid && name.touched">
        El nombre es obligatorio..
      </span>
    </p>
    <p>
      <label for="">Description:</label>
      <textarea #description="ngModel" name="description" [(ngModel)]="artist.description" class="form-control" required></textarea>
    </p>

    <div *ngIf="is_edit">
      <div class="image_for_edit" *ngIf="artist.image && artist.image != 'null'">
        <img src="{{url + 'get-image-artist/'+ artist.image}}" />
      </div>
      <p>
        <label>Sube la imagen del artista</label>
        <input type="file" placeholder="Subir imagen" (change)="fileChangeEvent($event)">
      </p>
    </div>

    <input type="submit" value="{{titulo}}" class="btn btn-primary" />
  </form>
</div>
<div class="col-md-7" *ngIf="!identity || identity.role != 'ROLE_ADMIN'">
  <h1>No tienes permiso a esta parte de la app</h1>
</div>
