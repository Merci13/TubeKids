
  <div class="container">
    <div class="login-form">
      <div class="main-div">
        <div class="panel">
          <h2>Registrar Perfil
          </h2>
          <p>Informacion del perfil nuevo
          </p>
        </div>
        <form id="Register">
          <div class="form-group">
            <input type="first-name" class="form-control" name="name" [(ngModel)]="current_perfil.name" placeholder="Nombre completo">
          </div>
          <div class="form-group">
              <input type="surnames" class="form-control" name="username" [(ngModel)]="current_perfil.username" placeholder="Nombre de Usuario">
          </div>
        
          <div class="form-group">
              <input type="email" class="form-control" name="pin" [(ngModel)]="current_perfil.pin" placeholder="PIN">
            </div>

            <div class="form-group">
                <input type="text" class="form-control" name="age" [(ngModel)]="current_perfil.age" placeholder="Edad">
            </div>

       

          <button type="submit" class="btn btn-primary" (click) = 'evento();'>Aceptar
          </button>
        </form>
      </div>
     
   
    </div>
    <div class="container">
      <div class="row">
    
        <div class="col-md-10 col-md-offset-1">
    
          <div class="panel panel-default panel-table">
            <div class="panel-heading">
              <div class="row">
                <div class="col col-xs-6">
                  <h3 class="panel-title">Todos los perfiles</h3>
                </div>
               
              </div>
            </div>
            <div class="panel-body table-responsive">
              <table class="table table-striped table-bordered table-list">
                <thead>
                  <tr>
                    <th>
                      <em class="fa fa-cog"></em>
                    </th>
                    <th class="hidden-xs">ID</th>
                    <th>Nombre</th>
                    <th>Usuario</th>
                    <th>PIN</th>
                    <th>Edad</th>
    
                  </tr>
                </thead>
                <tbody id="myTable">
    
                  <tr *ngFor="let perfil of perfiles">
                    <td align="center">
                      <a class="btn btn-default">
                        <em class="fa fa-pencil" (click)="editar(perfil)">Edit</em>
                      </a>
                      <a class="btn btn-danger">
                        <em class="fa fa-trash" (click)="borrarPerfil(perfil)">Borrar</em>
                      </a>
                    </td>
                    <td class="hidden-xs">{{perfil['_id']}}</td>
                    <td>{{perfil['name']}}</td>
                    <td>{{perfil['username']}}</td>
                    <td>{{perfil['pin']}}</td>
                    <td>{{perfil['age']}}</td>
    
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
  </div>
